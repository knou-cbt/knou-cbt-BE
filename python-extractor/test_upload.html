<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Ï∂îÏ∂ú ÌÖåÏä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            display: none;
            margin-top: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            opacity: 0.9;
        }
        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
        }
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .question-card {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .question-number {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .choices {
            margin-left: 20px;
            margin-top: 10px;
        }
        .choice {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        .table-container {
            overflow-x: auto;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background: #667eea;
            color: white;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç PDF Ï∂îÏ∂ú ÌÖåÏä§Ìä∏</h1>
        
        <div class="upload-section">
            <h2>üìÑ PDF ÌååÏùº ÏóÖÎ°úÎìú</h2>
            <input type="file" id="pdfFile" accept=".pdf">
            <br>
            <button onclick="uploadPDF()" id="uploadBtn">Ï∂îÏ∂ú ÏãúÏûë</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>PDF Ï∂îÏ∂ú Ï§ë...</p>
        </div>

        <div class="result" id="result">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Î¨∏Ï†ú Ïàò</div>
                    <div class="stat-number" id="questionCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ïù¥ÎØ∏ÏßÄ</div>
                    <div class="stat-number" id="imageCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ìëú</div>
                    <div class="stat-number" id="tableCount">0</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('questions')">Î¨∏Ï†ú</button>
                <button class="tab" onclick="showTab('tables')">Ìëú</button>
                <button class="tab" onclick="showTab('json')">JSON</button>
            </div>

            <div id="questions-tab" class="tab-content active">
                <div id="questionsList"></div>
            </div>

            <div id="tables-tab" class="tab-content">
                <div id="tablesList"></div>
            </div>

            <div id="json-tab" class="tab-content">
                <pre id="jsonOutput" style="background: #f5f5f5; padding: 20px; border-radius: 10px; overflow-x: auto;"></pre>
            </div>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('PDF ÌååÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;

            // FormData ÏÉùÏÑ±
            const formData = new FormData();
            formData.append('file', file);

            try {
                // API Ìò∏Ï∂ú
                const response = await fetch('http://localhost:5000/extract', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Ï∂îÏ∂ú Ïã§Ìå®');
                }
            } catch (error) {
                showError('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        function displayResults(data) {
            // ÌÜµÍ≥Ñ ÌëúÏãú
            document.getElementById('questionCount').textContent = data.total_questions;
            document.getElementById('imageCount').textContent = data.images.length;
            document.getElementById('tableCount').textContent = data.tables.length;

            // Î¨∏Ï†ú Î™©Î°ù ÌëúÏãú
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';
            
            data.questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.innerHTML = `
                    <div class="question-number">Î¨∏Ï†ú ${q.number}</div>
                    <div style="margin-bottom: 10px;">${q.question}</div>
                    ${q.choices.length > 0 ? `
                        <div class="choices">
                            ${q.choices.map((c, i) => `
                                <div class="choice">
                                    <strong>ÏÑ†ÌÉùÏßÄ ${i + 1}:</strong> ${c}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                questionsList.appendChild(card);
            });

            // Ìëú Î™©Î°ù ÌëúÏãú
            const tablesList = document.getElementById('tablesList');
            tablesList.innerHTML = '';
            
            data.tables.forEach((t, index) => {
                const container = document.createElement('div');
                container.className = 'table-container';
                container.innerHTML = `
                    <h3>Ìëú ${index + 1} (ÌéòÏù¥ÏßÄ ${t.page})</h3>
                    <table>
                        ${t.data.map((row, rowIndex) => `
                            <tr>
                                ${row.map(cell => `
                                    <${rowIndex === 0 ? 'th' : 'td'}>${cell || ''}</${rowIndex === 0 ? 'th' : 'td'}>
                                `).join('')}
                            </tr>
                        `).join('')}
                    </table>
                `;
                tablesList.appendChild(container);
            });

            // JSON ÌëúÏãú
            document.getElementById('jsonOutput').textContent = JSON.stringify(data, null, 2);

            // Í≤∞Í≥º ÌëúÏãú
            document.getElementById('result').style.display = 'block';
        }

        function showTab(tabName) {
            // Î™®Îì† ÌÉ≠ ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            // ÏÑ†ÌÉùÎêú ÌÉ≠ ÌôúÏÑ±Ìôî
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå Ïò§Î•ò: ' + message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
